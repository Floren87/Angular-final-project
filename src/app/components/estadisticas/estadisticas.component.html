<h2>Lista de gastos</h2>
<ul>
  <li *ngFor="let gasto of gastos">
    {{ gasto.id }} - {{ gasto.nombre}} - {{ gasto.fecha }} - {{gasto.cantidad}} - {{gasto.pay}}
    <button (click)="editarGasto(gasto)">Editar</button>
    <button (click)="eliminarGasto(gasto.id!)">Eliminar</button>
  </li>
</ul>

<h3>Agregar nuevo gasto</h3>
<form (ngSubmit)="agregarGasto()">
  <input type="number" placeholder="Id" [(ngModel)]="nuevoGasto.id" name="id" required>
  <input type="text" placeholder="Nombre:" [(ngModel)]="nuevoGasto.nombre" name="nombre" required>
  <input type="number" placeholder="cantidad" [(ngModel)]="nuevoGasto.cantidad" name="cantidad" required>
  <input type="date" [(ngModel)]="nuevoGasto.fecha" name="fecha" required>
  <input type="text" placeholder="Paymode"  [(ngModel)]="nuevoGasto.pay">
  <button type="submit">Agregar</button>
</form>
